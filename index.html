<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body-container">
    <aside class="bg-img-left">
      <div class="logo">
        <img src="odin-lined.png" alt="Odin's face, looks a bit like a hamster!" width="100" height="125" />
        <h1 >Space Age</h1>
      </div>

      <p class="credit-author">
        Photo by
        <a
          href="https://unsplash.com/@beckerworks?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >David Becker</a
        >
        on
        <a
          href="https://unsplash.com/photos/milky-way-over-fields-Ql1VqQvlSCw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </aside>

    <main class="form-right">
      <div class="form-intro">
        <p>
          This is not a real space travel service! you know you need something
          like this in life to realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>

        <p class="cta">You know you want to.</p>
      </div>

      <form action="#">
        <div class="form-card">
          <p class="cta">Let's do this!</p>
          <section class="form-section">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
          </section>

          <section class="form-section">
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div>
              <label for="phone-number">Phone Number</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>
          </section>

          <section class="form-section">
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="passwor" required />
            </div>

            <div>
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </section>
        </div>
        <div class="submit-form">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <p>Already have an account? <a class="acc-login" href="#">Log in</a></p>
    </main>
  </body>
</html>
